<!DOCTYPE html>
<html>
    <head>
        <style>
            p.border {
                border-style: dotted;
            }
            
        </style>
    </head>
    <body>

    <h2>The border-style Property</h2>
    <p>This property specifies what kind of border to display:</p>

    <p class="border">Border</p>

    </body>
</html>
