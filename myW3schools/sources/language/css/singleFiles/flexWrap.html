<!DOCTYPE html>
<html>
<head>
<style>
.content2 {
  color: #fff;
  font: 40px/10px monospace;
  text-align: center;
  display: flex;
  flex-wrap: wrap-reverse;
}

.content2 div {
  height: 50%;
  width: 300px;
}
.red {
  background: orangered;
}
.green {
  background: yellowgreen;
}
.blue {
  background: steelblue;
}

</style>
</head>
<body>
<h1>The display Property</h1>


<h4>This is an example for flex-wrap</h4>
<div class="content2">
  <div class="red">1</div>
  <div class="green">2</div>
  <div class="blue">3</div>
</div>

</body>
</html>
