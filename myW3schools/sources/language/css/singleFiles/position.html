<!DOCTYPE html>
<html>
<head>
<style>

div.outer {
  position: relative;
  left: 0px;
  top: 0px;
  border: 3px solid green;
  width: 300px;
  height: 300px;
  background: yellow;
}

div.inner {
  position: relative;
  left: 30px;
  top: 10px;
  border: 3px solid red;
  width: 300px;
  height: 300px;
  background: white;
}  
  
</style>
</head>
<body>

<h2>position</h2>


<div class="outer">
  <div class="inner">
  
  	This div element is inner;
	
  </div>
</div>

</body>
</html>
